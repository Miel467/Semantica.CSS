<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando css</title>
    <style>
        h1{color:#550000;
        background-color: turquoise;
        }
        span{color: coral;
        background-color: cornflowerblue;}
        h2{color: rgb(132, 88, 88);
            background-color: beige;
        }
    </style>
</head>

<body>
    <header><!--span divide el texto para aplicar-->
        <h1>Aplicando <span>CSS</span></h1>
    </header>
    <main>
        <section>
            <h2>
                utilizando el atributo style
            </h2>
            <p style="color:rgb(154, 83, 67);">
                style es un atributo universal que me permite agregar estilos a un elemnto particular de HTML
            </p>
        </section>
        <section>
            <h2>
               utilizando la etiqueta style
            </h2>
            <p>permite agregar propiedad de CSS utilizando la etiqueta de HTML llamada style.Esta etiqueta se aplica en el HEAD de la pagina</p>
        </section>
    </main>
</body>

</html>
